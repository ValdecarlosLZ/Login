<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">

    <title>Login</title>
    <style>
        header {
            background-color: azure;
        }

        body {
            background-image: url(Nebula.png);
            background-attachment: fixed
        }

        #logo {
            text-align: center;
            background-color: rgb(52, 0, 99);
            color: white;
            height: 10%;
            width: 100%;
            margin: 0;
            padding-top: 10px;
            border-radius: 10px;
            position: center;

        }

        #log {
            margin: 0;
            padding: 0;
            font-size: 25px;
        }

        .quadro_meio {
            text-align: center;
            width: 298px;
            height: 400px;
            float: left;
            margin-left: 39%;
            margin-top: 10%;
            border: 1px solid black;
            border-radius: 10px;
            background-image: url(fundo\ preto-01.jpg);
            background-size: 100%;
            text-decoration: none;
            padding: 0;
            box-shadow: 10px 5px 5px black;
            position: relative;
        }

        #ordem {
            margin-top: 15%;
            opacity: 0.75;
        }

        #ordem:hover {
            border: none;
            text-decoration: none;
        }

        #like {
            margin-top: 20%;
            text-decoration: underline;
            color: rgb(175, 134, 210);
            font-family: Script MT;
            text-decoration-color: rgb(175, 134, 210);
        }

        #like:hover {
            text-decoration: underline;
            color: rgb(25, 0, 51);
        }

        .button {
            padding: 5px 35px 5px 35px;
            background-color: Black;
            color: white;
            box-shadow: 5px 5px 7px rgb(25, 0, 102);
            margin-bottom: 25%;
            text-decoration: none;
        }

        .button:hover {
            background-color: rgb(43, 35, 54);
        }

        #botao {
            margin-top: 5%;
        }

        h4 {
            text-decoration: underline;
            font-family: Script MT;
            color: rgb(175, 134, 210);
            font-size: 25px;
            margin: 0;
            margin-top: 2px;
        }

        h3 {
            font-family: Old English Text MT;
            text-shadow: 4px 4px 5px black;
        }

        #senha {
            border-radius: 5px;
            opacity: 1;
            margin-bottom: 10%;
        }

        #usuario {
            border-radius: 5px;
            opacity: 1;
            margin-bottom: 5%;
        }
    </style>
    <script>
        function validateFormNome() {
            let U = document.forms["user"]["Nome"].value;
            if (U == "") {
                alert("Digite seu nome");
                return false
            }
        }

        function validateFormSenha() {
            let S = document.forms["password"]["Senha"].value;
            if (S == "") {
                alert("Digite sua senha");
                return false
            }
        }
    </script>
</head>

<body translate="no">
    <header>
        <nav>

            <div class="quadro_meio">
                <div id="logo">
                    <h3 id="log">LOUZERS</h3>
                </div>
                <h4>Login</h4>
                <form action="/">
                    <div id="ordem">
                        <input type="text" name="user" placeholder="UsuÃ¡rio" id="usuario" required
                            onsubmit="return validateFormNome()">
                        <input type="password" name="password" placeholder="Senha" id="senha" required minlength="8"
                            onsubmit="return validateFormSenha()">
                    </div>
                    <div id="botao">
                        <a href="#" class="button" target="_blank" method="post">Logar</a>
                        <br>
                    </div>
                </form>
                <div id="like">
                    <a href="https://ava.seduc.mt.gov.br/?redirect=0" id="like" target="_blank">Cadastre-se</a>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
